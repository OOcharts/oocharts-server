<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Setup OOcharts Server</title>
    <style>

    </style>
</head>
<body>
<form action="/setup" method="post">
    <legend>Google App</legend>

    <div>
        <label for="googleClientId">Client Id</label>
        <input type="text" id="googleClientId" name="googleClientId"/>
    </div>

    <div>
        <label for="googleClientSecret">Client Secret</label>
        <input type="text" id="googleClientSecret" name="googleClientSecret"/>
    </div>

    <legend>OOcharts Server Options</legend>

    <div>
        <label for="apiKey">API Key</label>
        <input type="text" id="apiKey" name="apiKey" placeholder="Leave blank to have it generated for you"/>
    </div>

    <button type="submit">
        Connect to Google
    </button>
</form>
</body>
</html>
